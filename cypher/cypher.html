<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ceasar Cypher</title>
    <meta name="description" content="Ceasar Cypher - Learn to Code">

    <!--CSS Assets-->
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body style="margin: 25px;">
    
    <!--Input Form-->
    <div style="margin:10px;">
        <form>
            <!--Input: Cypher Shift-->
            <div class="form-group">
                <label for="inputShifter">Enter a Number</label>
                <input type="number" class="form-control" id="inputShifter" aria-describedby="numberHelp" placeholder="Enter Number">
            </div>

			<!--Phrase to Encode-->
            <div class="form-group">
                <label for="txtPhrase">Enter a Phrase to Encode</label>
                <input type="text" class="form-control" id="txtPhrase" aria-describedby="phraseHelp" placeholder="Enter a Phrase">
			</div>

            <!--Submit Button-->
            <button type="button" class="btn btn-primary" onclick="formSubmit();">Submit</button>
        </form>
    </div>

	<!--Encoded Phrase-->
	<div id="phrases" class="d-none row" style="margin-left: 10px;">
		<p id="originalPhrase" style="padding-right: 10px;">Orignal Phrase:</p>
		<p id="encodedPhrase" class="text-success">Encoded Phrase:</p>
	</div>

    <!--Table Result: This table uses Bootstrap for formating and styles. (https://getbootstrap.com/docs/4.0/content/tables/)-->
    <div>
        <table class="table">
            <thead>
                <!--Table Column Headers-->
                <th scope="col">Shift</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
				<th scope="col">3</th>
				<th scope="col">4</th>
				<th scope="col">5</th>
				<th scope="col">6</th>
				<th scope="col">7</th>
				<th scope="col">8</th>
				<th scope="col">9</th>
				<th scope="col">10</th>
				<th scope="col">11</th>
				<th scope="col">12</th>
				<th scope="col">13</th>
				<th scope="col">14</th>
				<th scope="col">15</th>
				<th scope="col">16</th>
				<th scope="col">17</th>
				<th scope="col">18</th>
				<th scope="col">19</th>
				<th scope="col">20</th>
				<th scope="col">21</th>
				<th scope="col">22</th>
				<th scope="col">23</th>
				<th scope="col">24</th>
				<th scope="col">25</th>
				<th scope="col">26</th>
            </thead>
            <tbody>
                <tr>
					<!--Row: Alphabet Without Shift-->
					<td scope="col">0</td>
                    <td scope="col">A</td>
					<td scope="col">B</td>
					<td scope="col">C</td>
					<td scope="col">D</td>
					<td scope="col">E</td>
					<td scope="col">F</td>
					<td scope="col">G</td>
					<td scope="col">H</td>
					<td scope="col">I</td>
					<td scope="col">J</td>
					<td scope="col">K</td>
					<td scope="col">L</td>
					<td scope="col">M</td>
					<td scope="col">N</td>
					<td scope="col">O</td>
					<td scope="col">P</td>
					<td scope="col">Q</td>
					<td scope="col">R</td>
					<td scope="col">S</td>
					<td scope="col">T</td>
					<td scope="col">U</td>
					<td scope="col">V</td>
					<td scope="col">W</td>
					<td scope="col">X</td>
					<td scope="col">Y</td>
					<td scope="col">Z</td>
                </tr><tr>
                    <!--Row: Shifted Alphabet-->
					<td id="RShift" scope="col"></td>
					<td id="R1P1" scope="col"></td>
					<td id="R1P2" scope="col"></td>
					<td id="R1P3" scope="col"></td>
					<td id="R1P4" scope="col"></td>
					<td id="R1P5" scope="col"></td>
					<td id="R1P6" scope="col"></td>
					<td id="R1P7" scope="col"></td>
					<td id="R1P8" scope="col"></td>
					<td id="R1P9" scope="col"></td>
					<td id="R1P10" scope="col"></td>
					<td id="R1P11" scope="col"></td>
					<td id="R1P12" scope="col"></td>
					<td id="R1P13" scope="col"></td>
					<td id="R1P14" scope="col"></td>
					<td id="R1P15" scope="col"></td>
					<td id="R1P16" scope="col"></td>
					<td id="R1P17" scope="col"></td>
					<td id="R1P18" scope="col"></td>
					<td id="R1P19" scope="col"></td>
					<td id="R1P20" scope="col"></td>
					<td id="R1P21" scope="col"></td>
					<td id="R1P22" scope="col"></td>
					<td id="R1P23" scope="col"></td>
					<td id="R1P24" scope="col"></td>
					<td id="R1P25" scope="col"></td>
					<td id="R1P26" scope="col"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>

  <!--Include: 3rd Party Javascript Assets (JQuery, Bootstrap)-->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--Custom App Javascript-->
  <script src="./cypher.js" type="text/javascript"></script>

</html>
