<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Evaluator</title>
    <meta name="description" content="Number Evaluator - Learn to Code">

    <!--CSS Assets-->
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
    
    <!--Input Form-->
    <div style="margin:10px;">
        <form>
            <!--Input: Favorite Number-->
            <div class="form-group">
                <label for="inputFavNumber">Enter a Number</label>
                <input type="number" class="form-control" id="inputFavNumber" aria-describedby="numberHelp" placeholder="Enter Number">
                <small id="numberHelp" class="form-text text-muted">Enter any number and press submit for evalation.</small>
            </div>

            <!--Submit Button-->
            <button type="button" class="btn btn-primary" onclick="formSubmit();">Submit</button>
        </form>
    </div>

    <!--Table Result: This table uses Bootstrap for formating and styles. (https://getbootstrap.com/docs/4.0/content/tables/)-->
    <div>
        <table class="table">
            <thead>
                <!--Table Column Definition-->
                <th scope="col">#</th>
                <th scope="col">True / False</th>
                <th scope="col">Description</th>
            </thead>
            <tbody>
                <tr>
                    <!--Row: Is Odd-->
                    <th scope="row">Is Odd</th>
                    <td id="domStatOddTF"></td>
                    <td id="domStatOddDesc"></td>
                </tr><tr>
                    <!--Row: Is Even-->
                    <th scope="row">Is Even</th>
                    <td id="domStatEvenTF"></td>
                    <td id="domStatEvenDesc"></td>
                </tr><tr>
                    <!--Row: Is Prime-->
                    <th scope="row">Is Prime</th>
                    <td id="domStatPrimeTF"></td>
                    <td id="domStatPrimeDesc"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>

  <!--Include: 3rd Party Javascript Assets (JQuery, Bootstrap)-->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--Custom App Javascript-->
  <script src="./number.js" type="text/javascript"></script>

</html>
